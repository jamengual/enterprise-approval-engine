# Example .github/approvals.yml
# This file defines approval policies and workflows for IssueOps

version: 1

# Global defaults
defaults:
  timeout: 72h
  allow_self_approval: false
  issue_labels:
    - approval-required
    - issueops

# Reusable approval policies
policies:
  #############################################
  # SIMPLE FORMAT - flat list of approvers
  #############################################

  # Any 2 of these developers
  dev-team:
    approvers:
      - alice
      - bob
      - charlie
    min_approvals: 2

  # Team-based: any 2 from the team (requires GitHub App token)
  platform-team:
    approvers:
      - team:platform-engineers
    min_approvals: 2

  # Strict: ALL must approve
  security-review:
    approvers:
      - team:security
      - security-lead
    require_all: true

  #############################################
  # ADVANCED FORMAT - per-source thresholds
  #############################################

  # Complex AND gate: 2 from platform AND 1 from security AND alice
  production-gate:
    from:
      - team: platform-engineers
        min_approvals: 2        # 2 of the platform team

      - team: security
        min_approvals: 1        # 1 of the security team

      - user: alice             # alice must also approve
    logic: and                  # ALL sources must be satisfied

  # Flexible OR gate: all security OR 2 platform members
  flexible-review:
    from:
      - team: security
        require_all: true       # All security team members

      - team: platform-engineers
        min_approvals: 2        # OR just 2 platform members
    logic: or                   # ANY source being satisfied is enough

  # Executive approval: any one exec can approve
  exec-approval:
    from:
      - user: ceo
      - user: cto
      - user: vp-engineering
    logic: or                   # Any one of them

  # Lead approval: 2 of the leads
  leads:
    from:
      - users: [tech-lead, product-lead, design-lead, qa-lead]
        min_approvals: 2
    # logic defaults to "and" (but with one source, it doesn't matter)

  # Mixed teams and individuals with AND
  release-gate:
    from:
      - team: devops
        min_approvals: 1        # 1 from devops

      - users: [release-manager, tech-lead]
        min_approvals: 1        # 1 of these managers
    logic: and                  # Both sources required

  #############################################
  # INLINE LOGIC - mix AND/OR between sources
  #############################################

  # (2 security AND 2 platform) OR alice
  # Read as: "Need 2 from security AND 2 from platform, OR just alice can approve"
  complex-gate:
    from:
      - team: security
        min_approvals: 2
        logic: and               # AND with next source

      - team: platform-engineers
        min_approvals: 2
        logic: or                # OR with next source

      - user: alice             # alice alone can satisfy

  # (security AND platform) OR (alice AND bob) OR manager
  # Three approval paths
  multi-path:
    from:
      - team: security
        min_approvals: 1
        logic: and
      - team: platform-engineers
        min_approvals: 1
        logic: or                # End of first AND group
      - user: alice
        logic: and
      - user: bob
        logic: or                # End of second AND group
      - user: manager           # Third path: just manager

# Approval workflows
workflows:
  # Dev deployment - auto-increment patch versions
  dev-deploy:
    description: "Dev deployment (auto-versioned)"
    trigger:
      environment: dev
    require:
      - policy: dev-team
        min_approvals: 1
    on_approved:
      close_issue: true
      tagging:
        enabled: true
        start_version: "0.1.0"      # No 'v' prefix, start at 0.1.0
        auto_increment: patch        # Auto-bump: 0.1.0 -> 0.1.1 -> 0.1.2
        env_prefix: "dev-"           # Creates: dev-0.1.0, dev-0.1.1, etc.

  # Staging deployment - manual version with v prefix
  staging-deploy:
    description: "Staging deployment approval"
    trigger:
      environment: staging
    require:
      - policy: dev-team
        min_approvals: 1
    issue:
      title: "Staging Deploy Approval: {{version}}"
      labels:
        - staging
        - deploy
    on_approved:
      close_issue: true
      comment: "Approved! Created tag {{version}} for staging."
      tagging:
        enabled: true
        start_version: "v1.0.0"     # 'v' prefix, inferred from start_version
        auto_increment: minor        # Auto-bump minor: v1.0.0 -> v1.1.0 -> v1.2.0
        env_prefix: "staging-"       # Creates: staging-v1.0.0, staging-v1.1.0

  # Production deployment - multiple approval paths (OR logic)
  production-deploy:
    description: "Production deployment requires approval"
    trigger:
      environment: production
    require:
      # Path 1: 2 platform engineers approve
      - policy: platform-team

      # Path 2: Security review (all must approve)
      - policy: security-review

      # Path 3: Mixed production approvers
      - policy: production-approvers

    issue:
      title: "PROD Approval Required: {{version}}"
      labels:
        - production
        - deploy
        - high-priority
      assignees_from_policy: true
    on_approved:
      close_issue: true
      comment: "Production deployment approved via {{satisfied_group}}. Tag {{version}} created."
      tagging:
        enabled: true
        start_version: "v1.0.0"     # Production uses v prefix
        # No auto_increment - requires manual version input for production
    on_denied:
      close_issue: true
      comment: "Production deployment denied by {{denier}}."

  # Database migration - requires DBA approval
  database-migration:
    description: "Database migrations require DBA approval"
    trigger:
      type: migration
    require:
      - approvers:
          - dba-lead
          - team:dba
        min_approvals: 1
    issue:
      title: "DB Migration Approval: {{version}}"
      labels:
        - database
        - migration
    on_approved:
      close_issue: true
      comment: "Migration approved. Proceed with caution."

  #############################################
  # PROGRESSIVE PIPELINE - with auto-approve
  #############################################

  # Progressive deployment through multiple environments
  # Dev and integration are auto-approved, staging and production require manual approval
  progressive-release:
    description: "Progressive deployment through environments"
    require:
      - policy: dev-team  # Fallback if not using pipeline
    pipeline:
      show_mermaid_diagram: true  # Show visual flowchart (default: true)
      stages:
        # Auto-approve: Deploy to dev immediately
        - name: dev
          environment: development
          auto_approve: true
          on_approved: "ü§ñ DEV deployed automatically"

        # Auto-approve: Deploy to integration immediately
        - name: integration
          environment: integration
          auto_approve: true
          on_approved: "ü§ñ INTEGRATION deployed automatically"

        # Manual approval: QA team approves for staging
        - name: staging
          environment: staging
          policy: dev-team
          on_approved: "‚úÖ STAGING approved - proceeding to production"

        # Manual approval: Production gate with strict policy
        - name: production
          environment: production
          policy: production-gate
          create_tag: true
          is_final: true
          on_approved: "üöÄ PRODUCTION deployed!"

      track_prs: true
      track_commits: true
      release_strategy:
        type: tag
        auto_create:
          enabled: true
          next_version: patch

    on_approved:
      close_issue: true
      comment: "Release {{version}} completed successfully!"

  # Fast-track deployment: All environments auto-approve except production
  fast-track:
    description: "Fast-track deployment for hotfixes"
    require:
      - policy: dev-team
    pipeline:
      stages:
        - name: dev
          environment: development
          auto_approve: true
          on_approved: "ü§ñ DEV deployed"

        - name: staging
          environment: staging
          auto_approve: true
          on_approved: "ü§ñ STAGING deployed"

        - name: production
          environment: production
          policy: exec-approval
          create_tag: true
          is_final: true
          on_approved: "üöÄ PRODUCTION deployed!"

    on_approved:
      close_issue: true
      comment: "Hotfix {{version}} deployed to production!"

  #############################################
  # SUB-ISSUES - Interactive Approval Mode
  #############################################

  # Sub-issues: Each stage gets its own approval issue
  # Approvers close their sub-issue to approve, instead of commenting
  sub-issue-deploy:
    description: "Deploy with sub-issues for each stage approval"
    require:
      - policy: dev-team

    # Enable sub-issues mode
    approval_mode: sub_issues
    sub_issue_settings:
      # Template for sub-issue titles (‚è≥ changes to ‚úÖ when approved)
      title_template: "‚è≥ Approve: {{stage}} deployment for {{version}}"
      # Additional labels for sub-issues
      labels:
        - approval-stage
        - needs-review
      # Close remaining sub-issues if one is denied
      auto_close_remaining: true
      # Protection settings
      protection:
        # Only assigned approvers can close the sub-issue
        only_assignee_can_close: true
        # No approval comment required - just close to approve
        require_approval_comment: false
        # Parent issue can't be closed until all sub-issues are done
        prevent_parent_close: true

    # Enhanced comments UX (fallback and reactions)
    comment_settings:
      react_to_comments: true
      show_quick_actions: true

    pipeline:
      show_mermaid_diagram: true
      track_prs: true
      track_commits: true
      stages:
        - name: dev
          environment: development
          policy: dev-team
          on_approved: "‚úÖ DEV approved via sub-issue"

        - name: qa
          environment: qa
          policy: platform-team
          on_approved: "‚úÖ QA approved via sub-issue"

        - name: staging
          environment: staging
          policy: leads
          on_approved: "‚úÖ STAGING approved via sub-issue"

        - name: production
          environment: production
          policy: production-gate
          create_tag: true
          is_final: true
          on_approved: "üöÄ PRODUCTION approved and deployed!"

    on_approved:
      close_issue: true
      comment: |
        üéâ **Deployment Complete!**

        All stages approved via sub-issues.
        Version `{{version}}` is now in production.

  # Hybrid mode: Comments for simple stages, sub-issues for critical
  hybrid-deploy:
    description: "Hybrid: comments for dev/qa, sub-issues for staging/prod"
    require:
      - policy: dev-team

    # Default to comments
    approval_mode: comments

    # Enhanced UX for comments
    comment_settings:
      react_to_comments: true
      show_quick_actions: true

    # Sub-issue settings (used when stage overrides to sub_issues)
    sub_issue_settings:
      title_template: "üîê Critical Approval: {{stage}} for {{version}}"
      labels:
        - critical-approval
      protection:
        only_assignee_can_close: true
        prevent_parent_close: true

    pipeline:
      show_mermaid_diagram: true
      stages:
        # Comments-based (uses workflow default)
        - name: dev
          environment: development
          policy: dev-team
          on_approved: "‚úÖ DEV approved"

        # Comments-based (uses workflow default)
        - name: qa
          environment: qa
          policy: dev-team
          on_approved: "‚úÖ QA approved"

        # Sub-issue for staging (override)
        - name: staging
          environment: staging
          policy: leads
          approval_mode: sub_issues  # Override: use sub-issue
          on_approved: "‚úÖ STAGING approved via sub-issue"

        # Sub-issue for production (override)
        - name: production
          environment: production
          policy: production-gate
          approval_mode: sub_issues  # Override: use sub-issue
          create_tag: true
          is_final: true
          on_approved: "üöÄ PRODUCTION approved via sub-issue!"

    on_approved:
      close_issue: true
      comment: "Deployment {{version}} complete!"

# Semver configuration
semver:
  prefix: "v"
  strategy: input
  validate: true
  allow_prerelease: true
