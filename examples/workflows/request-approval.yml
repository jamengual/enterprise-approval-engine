# Request Deployment Approval
# This workflow creates an approval request issue when manually triggered

name: Request Deployment Approval

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - production
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: false
        type: string

jobs:
  request-approval:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.request.outputs.issue_number }}
      issue_url: ${{ steps.request.outputs.issue_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Request Approval
        id: request
        uses: RogueCloud/issueops-approvals@v1
        with:
          action: request
          workflow: ${{ inputs.environment }}-deploy
          version: ${{ inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Result
        run: |
          echo "## Approval Request Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Issue:** #${{ steps.request.outputs.issue_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.request.outputs.issue_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Waiting for approval..." >> $GITHUB_STEP_SUMMARY
